## Customize the test machine
machine:
   services:
      - docker

   # Version of ruby to use
   ruby:
      version:
         1.9.3-p0-falcon

dependencies:
   pre:
      - sudo apt-get update; sudo apt-get install ansible

test:
   override:
      - >
        wget -qO- bit.ly/ansibletest | env
        DOCKER_IMAGES="ubuntu:12.04 ubuntu:16.04 fedora:24"
        ANSIBLE_VERSIONS="1.9.0.1 1.9.2 2.0.0.2 2.1.0.0"
        sh
